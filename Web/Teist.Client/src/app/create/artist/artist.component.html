<div class="artist--container" >
  <form class="artist--card" [formGroup]="artistForm">
    <input type="text" placeholder="Name" formControlName="name">
    <input type="text" placeholder="Name" formControlName="firstName">
    <input type="text" placeholder="Name" formControlName="lastName">
    <input type="text" placeholder="Genre" formControlName="genre">
    <div class="button--primary" (click)="Create()"><p>Create</p></div>
  </form>
</div>
