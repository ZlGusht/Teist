<div class="login--container">
  <form [formGroup]="login">
    <h2>Login:</h2>
    <label> Email: 
        <input type="text" class="login--control" formControlName="email">
    </label>
    <label>Password: 
        <input type="password" class="login--control" formControlName="password">
    </label>
    <div class="button--primary" (click)="LogIn()">Log In</div>
  </form>
</div>
