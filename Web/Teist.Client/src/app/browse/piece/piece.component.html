<div class="piece--container">
  <div class="piece--items">
    <div class="piece--item" *ngFor="let piece of pieces" (click)="displayPiece(piece)">
      <p>{{piece.artist.nickname}} - {{piece.name}} </p>
      <div class="piece--buttons">
        <div class="button--accent piece--review" *ngIf="isLogged()" (click)="createReview(piece)"><p>Create Review</p></div>
      </div>
    </div>
  </div>
</div>
