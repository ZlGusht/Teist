<div class="header--container">
  <a class="header--logo" routerLink="landing" *ngIf="!isLoggedIn()">Teist</a>
  <a class="header--logo" routerLink="home" *ngIf="isLoggedIn()">Teist</a>
  <div class="header--links">
    <a class="header--link" routerLink="browse" *ngIf="isLoggedIn()">Browse</a>
    <a class="header--link" routerLink="landing" *ngIf="isLoggedIn()" (click)="LogOut()">Log Out</a>
    <a class="header--link" routerLink="register" *ngIf="!isLoggedIn()">Register</a>
    <a class="header--link" routerLink="login" *ngIf="!isLoggedIn()">Log In</a>
    <a class="header--link header--account" *ngIf="isLoggedIn()"></a>
  </div>
</div>
