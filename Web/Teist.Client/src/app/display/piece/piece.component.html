<div class="piece--container">
  <h1>
    {{this.piece.name}}  <span (click)="Delete(this.piece)">X</span> <i class="fas fa-pen" (click)="Update(this.piece)"></i>
  </h1>
  <div class="piece--card">
    <p>By {{this.piece.artist.nickname}}</p>
    <p *ngIf="this.piece.album">From {{this.piece.album.name}}</p>
    <p>{{this.piece.genre}}</p>
    <p>{{this.piece.pieceType}}</p>
  </div>
  <div class="button--primary piece--button" (click)="goBack()">Back</div>
</div>
